<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>게시글수정</title>
</th:block>
<th:block layout:fragment="customContents">
	<h5>작성글 수정</h5>
	<hr>
	<form action="/boardUpd" method="post">
		<table border="1">
			<tr>
				<td>번호</td>
				<td>
					<input type="text" name="boardNo" th:value="${boardUpNo.boardNo}" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>제목</td>
				<td>
					<input type="text" name="boardTitle" th:value="${boardUpNo.boardTitle}">
				</td>
			</tr>
			<tr>
				<td>내용</td>
				<td>
					<textarea rows="5" cols="22" name="boardContent" th:text="${boardUpNo.boardContent}"></textarea>
				</td>
			</tr>
			<tr>
				<td>글쓴이</td>
				<td>
					<input type="text" th:value="${boardUpNo.boardUser}" readonly="readonly">
					<input type="hidden" th:value="${session.SID}">
				</td>
			</tr>
			<tr>
				<td>등록일</td>
				<td>
					<input type="text" name="boardDate" th:value="${boardUpNo.boardDate}" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input type="text" name="boardPw">
				</td>
			</tr>
			<tr style="text-align: center;">
				<td colspan="2">
					<button type="submit">게시글수정</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>
</html>
